<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
</head>
<body>
    <h1>Todo List</h1>
    <ul>
        <li>"new" - Add a todo item</li>
        <li>"list" - List all todos</li>
        <li>"delete" - Remove specific todo</li>
        <li>"quit" - Quit app</li>
    </ul>
    <button id="random">Change background color</button>
    <h3 id="h3Color"></h3>
    <script src="todo.js"></script>
</body>
</html>
